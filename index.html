<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>Clone of Google Calculator</title>
  <style type="text/css" media="all">
  </style>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body id="body" >
  <div id="lock">
    <h1>Not responsive for less than 718px height.</h1>
    <p>üòê I made this calculator by Android phone. Please open a device that is greater than 718px height for better experience.</p>
  </div>
  <div id="overlay" onclick="closePopup()"></div>
  <div id="overlayModal" onclick="closeModal()"></div>
  <div id="modal-container">
    <div id="modal" class="modal">
      <h2>Choose theme</h2>
      <form>
        <label for="light" class="input-group">
          <input type="radio" id="light" name="theme" value="light">
          Light
        </label>
        <label for="dark" class="input-group">
          <input type="radio" id="dark" name="theme" value="dark">
          Dark
        </label>
      </form>
      <div class="confirm">
        <a onclick="cancel(); closePopup();">Cancel</a>
        <a onclick="ok(); closePopup();">OK</a>
      </div>
    </div>
  </div>
  <div class="container">
    <header>
      <div onclick="openPopup()" class="bar-container">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="popup" class="popup">
        <ul>
          <li onclick="openModal();">Choose theme</li>
          <a href="https://www.facebook.com/groups/1415448505487850/?ref=share" title="Daily coding activities: Share programming" target="_blank">
            <li> Join FB group </li>
          </a>
          <li>Help</li>
        </ul>
      </div>
    </header>
    <form accept-charset="utf-8">
      <input type="text" id="inputs" readonly />
      <input type="text" id="results" value="0" readonly />
    </form>
    <div class="scientific">
      <div class="scientific-row">
        <button class="col" onclick="display('‚àö');">‚àö</button>
        <button class="col" onclick="display('^')">^</button>
        <button class="col" onclick="display('(')">(</button>
        <button class="col" onclick="display(')')">)</button>
        <button class="col" onclick="display(Math.PI.toFixed(4))">œÄ</button>
      </div>
      <div class="scientific-row">
        <button class="col" onclick="display('log')">log</button>
        <button class="col" onclick="display('sin')">sin</button>
        <button class="col" onclick="display('cos')">cos</button>
        <button class="col" onclick="display('tan')">tan</button>
      </div>
    </div>
    <div class="normal">
      <div class="row">
        <button class="col" onclick="display('7')">7</button>
        <button class="col" onclick="display('8')">8</button>
        <button class="col" onclick="display('9')">9</button>
        <button class="col" onclick="Delete()">DEL</button>
        <button class="col" onclick="reset()">AC </button>
      </div>
      <div class="row">
        <button class="col" onclick="display('4')">4</button>
        <button class="col" onclick="display('5')">5</button>
        <button class="col" onclick="display('6')">6</button>
        <button class="col" onclick="display('*')">*</button>
        <button class="col" onclick="display('/')">/</button>
      </div>
      <div class="row">
        <button class="col" onclick="display('1')">1</button>
        <button class="col" onclick="display('2')">2</button>
        <button class="col" onclick="display('3')">3</button>
        <button class="col" onclick="display('+')">+</button>
        <button class="col" onclick="display('-')">-</button>
      </div>
      <div class="row">
        <button class="col" onclick="display('0')">0</button>
        <button class="col" onclick="display('.')">.</button>
        <input class="col" type="button" />
        <button class="col" onclick="ans()">ANS</button>
        <button class="col" onclick="resultUp()">=</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" charset="utf-8">
  </script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
